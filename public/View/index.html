<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../javascripts/SocketScript.js"></script>
    </head>
<body>
<div>Welcome in chat Application</div>
<div id="live-time"></div>
<div id="error-container"></div>
<div id="user-div">
    <input type="text" placeholder="please put your name" id="name" name="name">
    <button id="user-select" type="button" onclick="setUserName()">Let Me Chat !</button>
</div>
<div id="chat-div">
<input type="text" placeholder="Type Yor Message..." id="message">
<button type="button" id="chat-button" onclick="sendMessage()">Send Message</button>
</div>
<div id="message-container"></div>
</body>
</html>
